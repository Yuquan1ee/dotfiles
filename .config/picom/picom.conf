#################################
#          PICOM CONFIG         #
#################################

#################################
#          ANIMATIONS           #
#################################
# Simple slide animations
animations = (
  {
    triggers = ["open", "show"];
    preset = "slide-in";
    direction = "down";
    duration = 0.3;
  },
  {
    triggers = ["close", "hide"];
    preset = "slide-out";
    direction = "up";
    duration = 0.3;
  }
);

#################################
#             CORNERS           #
#################################
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#             SHADOWS           #
#################################
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Exclude shadows for specific windows
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'dmenu'",
  "_GTK_FRAME_EXTENTS@"
];

#################################
#           FADING              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Exclude fading for specific windows
fade-exclude = [];

#################################
#   TRANSPARENCY / OPACITY      #
#################################
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Opacity rules for specific applications
opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "90:class_g = 'Alacritty' && !focused",
  "100:class_g = 'firefox'",
  "100:class_g = 'Chromium'"
];

#################################
#           BLURRING            #
#################################
# Blur can be resource-heavy, disabled by default
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

# Uncomment to enable blur
# blur: {
#   method = "dual_kawase";
#   strength = 5;
# }

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@"
];

#################################
#       GENERAL SETTINGS        #
#################################
# Backend to use: "xrender" or "glx".
# GLX is faster but may cause issues on some systems
backend = "glx";

# Enable/disable VSync (prevents screen tearing)
vsync = true;

# Try to detect WM windows and mark them as active
mark-wmwin-focused = true;

# Mark all non-WM but override-redirect windows active
mark-ovredir-focused = true;

# Use EWMH _NET_ACTIVE_WINDOW to determine which window is focused
use-ewmh-active-win = true;

# Detect rounded corners and treat them as rectangular
detect-rounded-corners = true;

# Detect _NET_WM_OPACITY on client windows
detect-client-opacity = true;

# Use damage information to help limit the area to paint
use-damage = true;

# Set the log level
log-level = "warn";

#################################
#          WINDOW TYPE          #
#################################
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
